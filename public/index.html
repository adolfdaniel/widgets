<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Widgets Sample App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "ezgpyl5cu3");
  </script>
</head>

<body>
  <a target="_blank" rel="noopener noreferrer" class="github-link" href="https://github.com/adolfdaniel/widgets">Github Repository</a>
  <h1>Widgets Sample App</h1>
  <div id="widgetsSupported"><strong></strong></div>
  <p>Click the buttons to perform actions on the widgets. See the result of
  these actions in the console.</p>
  <div id="buttonContainer">
    <div>
      <input id="getByTagInput" type="text" placeholder="tag">
      <button type="button" onclick="getByTag()">Get by Tag</button>
    </div>
    <div>
      <input id="getByInstanceIdInput" type="text" placeholder="instanceId">
      <button type="button" onclick="getByInstanceId()">Get by Instance ID</button>
    </div>
    <div>
      <input id="getByHostId" type="text" placeholder="hostId">
      <button type="button" onclick="getByHostId()">Get by Host ID</button>
    </div>
    <div>
      <input id="matchAllInput" type="text" placeholder="Match widget options">
      <button type="button" onclick="matchAll()">Match All</button>
    </div>
    <div>
      <input id="updateByTagInput" class="narrow" type="text" placeholder="tag">
      <input id="updateByTagPayloadInput" class="payload" type="text" placeholder="payload">
      <button type="button" onclick="updateByTag()">Update by Tag</button>
    </div>
    <div>
      <input id="updateByInstanceIdInput" class="narrow" type="text" placeholder="instance_id">
      <input id="updateByInstanceIdPayloadInput" class="payload" type="text" placeholder="payload">
      <button type="button" onclick="updateByInstanceId()">Update by Instance ID</button>
    </div>
  </div>
  <div id="checkTheConsoleReminder">
    <p class="bold">Result: <span id="resultAction" class="mono"></span><span id="resultAdditionalText"></span></p>
    <p class="bold"><span class="mono">widgetclick</span> count: <span id="widgetclickCount">0</span></p>
    <p>Open DevTools Console for more details.</p>
  </div>
  <div id="manifestContainer">
    <p class="bold">Manifest</p>
    <p>Update the manifest and click "Update" to see the changes.</p>
  <div>
    <button type="button" id="update">Update</button>
    <button type="button" id="reset">Reset to default</button>
  </div>
  <textarea aria-label="Manifest JSON text" id="manifestText"></textarea>
  </div>
</body>
<script src="app.js"></script>
<script src="buttons.js"></script>
